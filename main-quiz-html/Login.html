<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <meta name="description" content="Football Quiz login page" />
    <meta name="keywords" content="football, quiz, login" />
    <link rel="stylesheet" href="../css/home-style.css" />
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Football Quiz!</h1>
      <nav>
        <ul>
          <li><a href="../Home-index.html">Home</a></li>
          <li><a href="./Quiz.html">Take the Quiz</a></li>
          <li><a href="./Scoreboard.html">View the Scoreboard</a></li>
          <li><a href="./Login.html">Log In</a></li>
          <li><a href="./Register.html">Register</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="login-container">
        <form class="login-form" role="form">
          <h2>Login to Your Account</h2>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              aria-label="Username"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              aria-label="Password"
            />
          </div>
          <button type="submit" class="login-button">Log In</button>
          <p class="signup-link">
            Don't have an account? <a href="/Register.html">Sign up</a>
          </p>
        </form>
      </div>
    </main>
    <footer>
      <p>Â© 2023 Football Quiz</p>
    </footer>
  </body>
</html>
