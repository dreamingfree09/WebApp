<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Football Quiz</title>
    <meta
      name="description"
      content="Football Quiz for testing your knowledge about football history."
    />
    <meta name="keywords" content="football, quiz, history" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/home-style.css" />
  </head>
  <body>
    <header>
      <h1>Football Quiz!</h1>
      <nav>
        <ul>
          <li><a href="../Home-index.html">Home</a></li>
          <li><a href="./Quiz.html">Take the Quiz</a></li>
          <li><a href="./Scoreboard.html">View the Scoreboard</a></li>
          <li><a href="./Login.html">Log In</a></li>
          <li><a href="./Register.html">Register</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="quiz-container">
        <h2>Football History</h2>
        <button id="startQuiz" onclick="checkLoginAndStartQuiz()">
          Start Quiz
        </button>

        <form id="quizForm" class="hidden">
          <!-- Quiz questions will be dynamically inserted here -->
        </form>
      </section>
    </main>
    <footer>
      <p>Â© 2023 Football Quiz</p>
    </footer>
    <script src="/js/quiz-script.js"></script>
    <script>
      function checkLoginAndStartQuiz() {
        // Example: Make a request to a server-side endpoint to check login status
        fetch("/path/to/login/check") // Replace with your actual endpoint
          .then((response) => response.json())
          .then((data) => {
            if (data.isLoggedIn) {
              // User is logged in, redirect to the quiz page
              window.location.href = "./Quiz.html";
            } else {
              // User is not logged in, redirect to login page
              window.location.href = "./Login.html?redirect=quiz";
            }
          })
          .catch((error) => {
            console.error("Error checking login status:", error);
          });
      }
    </script>
    <!-- Add your JavaScript file path here -->
  </body>
</html>
