<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Scoreboard - Admin Dashboard</title>
    <link rel="stylesheet" href="../../css/admin-style.css" />
  </head>
  <body class="update-scoreboard">
    <div class="sidebar">
      <a href="../admin-index.html" class="home-btn">Home</a>
      <div class="dropdown">
        <button class="dropdown-btn">SCOREBOARD</button>
        <div class="dropdown-content">
          <a href="create-scoreboard.html">Create Scoreboard Entry</a>
          <a href="read-scoreboard.html">View Scoreboard Entry</a>
          <a href="update-scoreboard.html">Update Scoreboard Entry</a>
          <a href="delete-scoreboard.html">Delete Scoreboard Entry</a>
        </div>
      </div>
    </div>

    <main>
      <h1>Update Scoreboard Entry</h1>
      <form
        action="path-to-server-side-script"
        method="POST"
        class="update-scoreboard-form"
      >
        <div class="form-group">
          <label for="user">User:</label>
          <input type="text" id="user" name="user" required />
        </div>

        <div class="form-group">
          <label for="scoreboard">Scoreboard:</label>
          <select id="scoreboard" name="scoreboard" required>
            <!-- Options should be dynamically populated -->
            <option value="">Select a Scoreboard</option>
          </select>
        </div>

        <div class="form-group">
          <label for="score">Score:</label>
          <input type="number" id="score" name="score" required />
        </div>

        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required />
        </div>

        <button type="submit" class="submit-button">Update</button>
      </form>
    </main>

    <footer>
      <p>Â© <span id="currentYear"></span> Football Quiz</p>
    </footer>
    <script src="/js/admin-script.js"></script>
  </body>
</html>
