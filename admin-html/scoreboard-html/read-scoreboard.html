<!DOCTYPE html>
<html lang="en">
  <head>

  <body class="read-scoreboard">
    <div class="sidebar">
      <a href="../admin-index.html" class="home-btn">Home</a>
      <!-- User Admin Dropdown -->
      <div class="dropdown">
        <button class="dropdown-btn">SCOREBOARD</button>
        <div class="dropdown-content">

    <main>

      <table class="scoreboard-table">

            <th>Score</th>
            <th>Date</th>

        <tbody>
          <tr>
            <td>John Doe</td>
            <td>95</td>

          <!-- Add more rows for other users -->
        </tbody>
      </table>

      <div class="scoreboard-pagination">
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <!-- Add more pagination links -->
      </div>
    </main>

    <footer>
      <p>Dashboard Â© 2023 Football Quiz</p>
    </footer>

    <script>
      // JavaScript for dropdown
      document.querySelectorAll(".dropdown-btn").forEach((button) => {
        button.addEventListener("click", function () {
          this.nextElementSibling.classList.toggle("show");
        });
      });
    </script>
  </body>
</html>
